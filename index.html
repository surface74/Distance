<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Distance</title>
</head>

<body>
    <header class="header">
        <div class="header-block">
            <div class="search">
                <input type="text" class="search-input" placeholder="Search">
            </div>
            <div class="navigation">
                <div class="user">
                    <img src="img/avatar.png" alt="avatar" class="user-avatar">
                    <span class="user-name">Mateusz</span>
                </div>
                <nav class="navigation-panel">
                    <a href="#" class="navigation-link">Home</a>
                    <a href="#" class="navigation-link">Create</a>
                </nav>
                <div class="icons-panel">
                    <a href="#" class="icon-link">
                        <svg class="header-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <use xlink:href="img/icons.svg#usergroup-add"></use>
                        </svg>
                    </a>
                    <a href="#" class="icon-link">
                        <svg class="header-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <use xlink:href="img/icons.svg#chat"></use>
                        </svg>
                    </a>
                    <a href="#" class="icon-link">
                        <svg class="header-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <use xlink:href="img/icons.svg#bell"></use>
                        </svg>
                    </a>
                    <a href="#" class="icon-link">
                        <svg class="header-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <use xlink:href="img/icons.svg#info"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="menu-sidebar">
            <div class="user">
                <img src="img/avatar.png" alt="avatar" class="user-avatar">
                <span class="user-name">Mateusz Wierzbicki</span>
            </div>
            <!-- /.user -->
            <nav class="nav-group">
                <a href="#" class="nav-link active">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <use xlink:href="img/icons.svg#profile"></use>
                    </svg>
                    <span class="nav-text">News Feed</span>
                </a>
                <a href="#" class="nav-link">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <use xlink:href="img/icons.svg#message"></use>
                    </svg>
                    <span class="nav-text">Messages</span>
                </a>
                <a href="#" class="nav-link">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <use xlink:href="img/icons.svg#shop"></use>
                    </svg>
                    <span class="nav-text">Marketplace</span>
                </a>
            </nav>
            <nav class="nav-group">
                <h3 class="nav-title">Shotcuts</h3>
                <a href="#" class="nav-link">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <use xlink:href="img/icons.svg#trophy"></use>
                    </svg>
                    <span class="nav-text">Product Design</span>
                </a>
                <a href="#" class="nav-link">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <use xlink:href="img/icons.svg#trophy"></use>
                    </svg>
                    <span class="nav-text">UX & UI</span>
                </a>
                <a href="#" class="nav-link">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <use xlink:href="img/icons.svg#trophy"></use>
                    </svg>
                    <span class="nav-text">Figma</span>
                </a>
                <a href="#" class="nav-link">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <use xlink:href="img/icons.svg#trophy"></use>
                    </svg>
                    <span class="nav-text">Ant Design</span>
                </a>
            </nav>
            <nav class="nav-group">
                <h3 class="nav-title">Explore</h3>
                <a href="#" class="nav-link">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <use xlink:href="img/icons.svg#flag"></use>
                    </svg>
                    <span class="nav-text">Pages</span>
                </a>
                <a href="#" class="nav-link">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <use xlink:href="img/icons.svg#customer-service"></use>
                    </svg>
                    <span class="nav-text">Groups</span>
                </a>
                <a href="#" class="nav-link">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <use xlink:href="img/icons.svg#home"></use>
                    </svg>
                    <span class="nav-text">Events</span>
                </a>
                <a href="#" class="nav-link">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <use xlink:href="img/icons.svg#rocket"></use>
                    </svg>
                    <span class="nav-text">Games</span>
                </a>
                <a href="#" class="nav-link">
                    <svg class="nav-icon-dropdown" width="24" height="24" viewBox="-4 -4 24 24" fill="BFBFBF">
                        <use xlink:href="img/icons.svg#dropdown"></use>
                    </svg>
                    <span class="nav-text-dropdown">See more...</span>
                </a>
            </nav>
        </div>
        <!-- /.menu-sidebar -->
        <div class="main-feed">
            <div class="create-post">
                <div class="create-post-header">
                    <h4 class="create-post-title">Create post</h4>
                </div>
                <div class="create-post-body">
                    <img src="img/avatar.png" alt="avatar" class="user-avatar">
                    <div class="create-post-input RB" contenteditable="true" placeholder="What`s on your mind, Alex?"></div>
                </div>
                <div class="create-post-footer">
                    <button class="tag">
                        <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <use xlink:href="img/icons.svg#picture"></use>
                        </svg>
                        <span class="nav-text">Photo/Video</span>
                    </button>
                    <button class="tag">
                        <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <use xlink:href="img/icons.svg#user-add"></use>
                        </svg>
                        <span class="nav-text">Tag friends</span>
                    </button>
                    <button class="tag">
                        <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <use xlink:href="img/icons.svg#smile"></use>
                        </svg>
                        <span class="nav-text">Feeling/Activity</span>
                    </button>
                    <button class="tag">
                        <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <use xlink:href="img/icons.svg#ellipsis"></use>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- /.create-post -->
        </div>
        <!-- /.main-feed -->
    </div>
</body>

</html>
